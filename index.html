<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 8</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basiclightbox/dist/basicLightbox.min.css">

    <style>
.gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  padding: 20px;
  list-style: none;
  margin: 0;
}

.gallery-item {
  flex: 1 1 calc(33.333% - 32px);
  box-sizing: border-box;
  margin-bottom: 16px;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.2s ease-in-out;
}

.gallery-item:hover {
  transform: scale(1.05);
}

.gallery-link {
  display: block;
  width: 100%;
  height: 100%;
  text-decoration: none;
}

.gallery-image {
  display: block;
  width: 100%;
  height: auto;
  border-radius: 8px;
  transition: transform 0.2s ease-in-out;
}
    </style>
    </head>
    
    <body>
      <ul class="gallery">
      <li class="gallery-item">
        <a class="gallery-link" href="large-image.jpg">
          <img class="gallery-image" src="small-image.jpg" data-source="large-image.jpg" alt="Image description" />
        </a>
      </li>
      </ul>
      <script src="https://cdn.jsdelivr.net/npm/basiclightbox/dist/basicLightbox.min.js"></script>
      <script src="js/gallery.js"></script>
    </body>
    
    </html>
